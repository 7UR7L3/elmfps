<head>

<style>

html, body
{
    margin: 0;
    padding: 0;
    border: 0;
    background-color: #36393E;
}

#main
{
    position: absolute;
}

#crosshair
{
    background-color: transparent;
    color: white;
    font-size: 32px;
    height: 100%;

    display: flex;
    justify-content: center;
    align-items: center;
}

</style>

</head>

<body>

<div id="main"></div>
<div id="crosshair">+</div>
<script src="fps.js"></script>
<script>
    var node = document.getElementById('main');
    var app = Elm.Fps.embed(node);
    
    app.ports.requestPointerLock.subscribe( function()
    {
    	node.requestPointerLock();
    } );

    node.addEventListener( "mousemove", function( e )
    {
    	app.ports.mouseMove.send( [ e.movementX, e.movementY ] );
    }, false );
</script>

</body>
